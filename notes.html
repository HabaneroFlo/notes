<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="buttons">
    <button type="button" id="save" class="save" onclick="save()">Save</button>
    <button type="button" id="load" class="load" onclick="load()">Load</button>
    <button type="button" id="clearSavedText" class="clear-saved-text" onclick="clearSavedText()">Clear Saved Text</button>
    </div>


    
    <br> 
    
    <div id="indicator" class="indicator"></div>
    
    <br>
    


    <button type="button" id="clearTextField" class="clear" onclick="clearTextField()">Clear</button>
    <br>


    <div class="inputBox">
    <textarea id="input"></textarea>
    </div>

    <script>
        var waitingTime = 1000;


        function save(){           
            var savedText = document.getElementById('input').value;
            localStorage.setItem("text", savedText);


            console.log(savedText + " is saved");

            document.getElementById('indicator').innerHTML = "saved";
            setTimeout(function(){
                document.getElementById('indicator').innerHTML = "";
            }, waitingTime);
        }

        function load(){
            var text = localStorage.getItem("text");
            document.getElementById('input').value = text;


            console.log(text + " is loaded");

            document.getElementById('indicator').innerHTML = "loaded";
            setTimeout(function(){
                document.getElementById('indicator').innerHTML = "";
            }, waitingTime);
        }

        function clearTextField(){
            document.getElementById('input').value = "";


            console.log("Inputfield cleared");
        }

        function clearSavedText(){
            localStorage.setItem("text", "");


            console.log("Saved Text cleared");

            document.getElementById('indicator').innerHTML = "saved text cleared";
            setTimeout(function(){
                document.getElementById('indicator').innerHTML = "";
            }, waitingTime);
        }

        window.onload = load();
    </script>  
</body>
</html>
